<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/Lam/css/cssslideshow.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <!-- radio button end -->

      <!-- slide images start -->
      <div class="slide first">
        <img src="/Lam/img/ms_banner_img3.jpg" alt="">
      </div>

      <div class="slide">
        <img src="/Lam/img/ms_banner_img1.webp" alt="">
      </div>

      <div class="slide">
        <img src="/Lam/img/background-đơn-giản-và-đẹp-cho-điện-thoại-sony.jpg" alt="">
      </div>
      <!-- slide images end -->
      <!-- automatic navigation start -->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
      </div>
      <!-- automatic navigation end -->
    </div>
    <!-- manual navigation start -->
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
    </div>
  </div>
</body>
<script src="/Lam/js/jsslideshow.js"></script>
</html>
